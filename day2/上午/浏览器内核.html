<!--

浏览器内核：支撑浏览器运行的最核心的程序、不同浏览器内核不一样、内核由很多模块组成
  1.
    chrome，safari：webkit -> Blink
    firfox:Gecko
    IE:Trident（IE 内核）
    360、搜狗 国内的其它浏览器用的是 Trident+webkit
  2. 模块组成
  主线程：
      js引擎模块：js程序的编译运行
      CSS、HTML文档解析：页面文本的解析
      DOM、CSS模块： 将一些标签转化成对象
      布局和渲染模块：负责页面的布局和效果的绘制
  分线程：
      定时器模块：定时器管理
      事件响应：事件的管理
      网络请求：负责ajax请求

-->
