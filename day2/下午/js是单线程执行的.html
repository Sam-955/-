<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    setTimeout(function (){
        console.log('timeOut 222--------')
    },2000)
    setTimeout(function (){
        console.log('fn()-----')
    },5000)
     function fn(){}
    console.log('alert()之前')
    alert('----------')   // alert 会暂停当前主线程的执行，同时暂停计时，点击确认后再继续开始计时
    console.log('alert()之后')
</script>

</body>
</html>
<!--
  1. 为什么js要用单线程模式，而不用多线程模式？
     * js的单线程与它的用途有关。
     * 作为浏览器脚本语言，js的主要用途是与用户进行交互，以及操作DOM，这决定了它只能是单线程
        否则会带来复杂的同步问题
  2. 代码分类：
     初始化代码
     回调代码
  3. js引擎执行代码的基本流程
     先执行初始化代码：包含一些特别的代码  回调函数（异步执行）
        *设置定时器
        *绑定监听
        *发送ajax请求
      后面再某个时刻才会执行回调代码
-->
