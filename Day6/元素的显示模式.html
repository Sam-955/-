<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        a{
            width: 200px;
            height: 200px;
            background-color: orange;
        /*    显示元素的转换*/
            display: inline-block;
        }
    </style>
<!--
1 块级元素(block) div h  p table ul li ol   可以设置宽高
2 行内元素(inline)  span a                不可以设置宽高
3 行内块元素(inline-block) input textare img  button select  可以设置宽高,可以修改宽高
4 元素显示模式转换()
-->
</head>
<body>
<a href="#">我是一个a标签</a>
<a href="#">我是一个a标签</a>
<a href="#">我是一个a标签</a>
<a href="#">我是一个a标签</a>
<a href="#">我是一个a标签</a>
<a href="#">我是一个a标签</a>

</body>
</html>
