<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #p标签{
            /* 谷歌浏览器默认16px
            font-weight 可以用数字，400-700定义其大小
            网页开发时，尽量使用系统自带字体，保证不同用户浏览网页都可以正确显示
            样式重叠时，最后的一个生效

            */
            font-size: 50px;
            font-weight: 700;
            font-style: italic;
            font-family:华文宋体;
            color: #5bc0de;
        /*    字体连写
        font：50px 700 intalic 华文宋体

        */



        }

    </style>
</head>
<body>
<p id="p标签">我是一个标签</p>
</body>
</html>
