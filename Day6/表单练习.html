<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<form>
<h1>青春不常在，加油学习</h1>
<hr>
昵称：<input type="text" name="" id="" placeholder="请输入昵称"><br><br>
性别：<input type="radio" name="gender">男<input type="radio" name="gender">女<br><br>
生日：<input type="date"><br><br>
城市：<select>
    <option>北京</option>
    <option>上海</option>
    <option>广州</option>
    <option>武汉</option>
    <option>深圳</option>
     </select>
<br><br>
婚姻状况：<input type="radio" name="1" checked>未婚<input type="radio" name="1">已婚<input type="radio" name="1">保密<br><br>
兴趣爱好：<input type="checkbox" checked>抽烟
         <input type="checkbox" >喝酒
         <input type="checkbox" >烫头
<br><br>
个人介绍：<br>
     <textarea cols="50" rows="20">
     </textarea>
<h2>我承诺</h2>
<ul>
    <li>早上7点起床</li>
    <li>每天坚持锻炼</li>
    <li>坚持循环</li>
</ul>
<input type="checkbox"> 我同意所有条款
<br><br>
<input type="submit" value="用的是input标签">
<button type="submit" name="">免费注册</button>
<button type="reset" name="">重置</button>
</form>
</body>
</html>
<!--
需要注意的几个点：
  1. 添加<form></form>标签才能控制 表单的提交和重置
  2. input标签中类型的
         radio 单选
         checkbox 多选
         submit 提交 ，可以在属性里面添加 value属性来显示按钮上的文字
         reset 重置
         text 文本输入
     input标签中要注意的属性：
        checked 表示默认
        name属性来控制是不是同一类（一般结合checkbox 用）

  3. textarea 文本域输入  属性： rows 行  cols列
  4.



-->
