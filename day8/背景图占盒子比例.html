<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            background: url('./小兔仙案例/images/灰太狼.jpg') no-repeat;
            margin: 100px auto;
        }
        div:nth-child(1){
            background-size:400px 300px ;
        }
        div:nth-child(2){
            background-size:100% 100% ;
        }
        div:nth-child(3){
            background-size:contain ;
        }
        div:nth-child(4){
            background-size:cover ;
        }


    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>

<div></div>
</body>
</html>
