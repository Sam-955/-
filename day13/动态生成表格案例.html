<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,
        th {
            border: 1px solid #333;
        }
        tr{
            height: 40px;
            background-color: #ccc;
        }
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
<table cellspacing="0">
    <thead>
    <tr>
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script>
    var arr= [{
        name: '魏璎珞',
        subject: 'JavaScript',
        score: 100
    }, {
        name: '弘历',
        subject: 'JavaScript',
        score: 98
    }, {
        name: '傅恒',
        subject: 'JavaScript',
        score: 99
    }, {
        name: '明玉',
        subject: 'JavaScript',
        score: 88
    }, {
        name: '大猪蹄子',
        subject: 'JavaScript',
        score: 0
    }];
    var tbody=document.querySelector('tbody')
    for(var i=0 ;i<arr.length;i++){
        var tr =document.createElement('tr')
        tbody.appendChild(tr)
        for (var k in arr[i]){
            var td =document.createElement('td')
            td.innerHTML=arr[i][k]
            tr.appendChild(td)
        }
        var td = document.createElement('td');
        td.innerHTML = '<a href="javascript:;">删除 </a>';
        tr.appendChild(td);
    }
    var as=document.querySelectorAll('a')
    for(var i=0;i<as.length;i++){
        as[i].addEventListener('click',remove)
        function remove(){
            tbody.removeChild(this.parentNode.parentNode)
        }
    }
</script>
</body>
</html>
