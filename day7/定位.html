<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blue{
            position: relative;
            width: 600px;
            height: 600px;
            background-color: blue;
        }
        .green{
            position: absolute;
            right: 50px;
            top: 50px;
            width: 300px;
            height: 300px;
            background-color: green;
        }

    </style>
</head>
<body>
<div class="blue">
    <div class="green"></div>
</div>


</body>
</html>
<!--
相对定位占位置
绝对定位不占位置
-->
