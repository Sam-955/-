<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background-color:greenyellow;
        }
        .father::after{
            content: "我是一个伪元素前面的";
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
        }
        .father::before{
            content: "我是一个伪元素";
            width: 100px;
            height: 100px;
            background-color: skyblue;
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="father"></div>
</body>
</html>
