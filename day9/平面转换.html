<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位移-基本使用</title>
    <style>
        .father {
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;
        }

        .son {
            width: 200px;
            height: 100px;
            background-color: pink;
            transition: all 0.5s;
        }

        /* 鼠标移入到父盒子，son改变位置 */
        /* translate 取百分比是相对于移动盒子的本身来说的*/
         .father:hover .son{
             transform: translate(100px,50px);
         }
         /*
         css2 盒子居中的写法：
         position: absolute
         left: 50%
         top:50%
         magin-left:-100px;
         magin-top:-50px;
         width:200px;
         height:100px;
         background-color

         */
         .father:hover .son{
             transform: translateY(100px);

         }
    </style>
</head>

<body>
<div class="father">
    <div class="son"></div>
</div>
</body>

</html>
