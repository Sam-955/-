<!--
一. 什么叫内存泄露 和 垃圾回收
    1. 内存使用完后不在使用，没有及时释放就就叫作内存泄露
    2. 垃圾回收机制会定期（周期性）找出那些不再用到的内存（变量），然后释放其内存，一般有两种垃圾回收机制
       标记清除和引用计数

二. 标记清除和引用计数的运行规则
    标记清除： 变量进入环境中时，会将这个变量标记为“进入环境”，然后当变量离开环境时将其标记为“离开环境”，
    垃圾回收机制在运行的时候会给存储再内存中的所有变量都加上标记（可以是任何标记方式），然后在下一个收回周期，它会去掉处理掉除了
    环境中的变量及被环境中的变量引用的变量标记（闭包）

    引用计数： 语言引擎有一张"引用表"，保存了内存里面所有资源（通常是各种值）的引用次数。如果一个值的引用次数是
    0，就表示这个值不再用到了，因此可以将这块内存释放。

三. 如何观察是否存在啊内存泄露
    如果多次垃圾回收以后内存依然一直增大，那么就会存在内存泄露
    新建引用的时候就声明，哪些引用必须手动清除，哪些引用可以忽略不计，当其他引用消失以后，
    垃圾回收机制就可以释放内存。这样就能大大减轻程序员的负担，你只要清除主要引用就可以
