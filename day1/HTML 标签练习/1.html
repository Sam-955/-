<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta>
    <link rel="stylesheet"  type="text/css"  href="1.css">
    <script></script>
    <noscript></noscript>
    <base href="" target="">
</head>
<body>
   <p> 标签代表段落</p>
   <a href="https://www.runoob.com/html/html-basic.html"> a 标签代表超链接，href属性的值
       是链接地址,这个链接可以是网址也可以是图像的地址</a><br><hr>
   <a href="1.jpg"> 这个链接可以是网址也可以是图像的地址</a>
   <!---->

   <!--这里标签会涉及到链接的地址，绝对路径和相对路径-->
   <img src="1.jpg" width="960" height="540">
   <!-- 可以不用关闭标签，但是不推荐一些标签的使用，切记所有标签都需
   要闭合，不管是单体标签还是成对标签
   尽管目前浏览器是识别有些标签不闭合的情况，但是取的最好的保证兼容性，使用闭合 -->
   <!---->
   <p>这是一个段落
       <!--
        属性：
           1. class 为html元素定义一个或多个类名
           2. id 定义元素的唯一id
           3. style  规定元素的行内样式
           4. title 描述元素的额外信息
       -->
       <!--
       格式化标标签
      <b> 和 <i> 分别代表 bold 和 italic 粗体和斜体
      通常标签 <strong> 替换加粗标签 <b> 来使用, <em> 替换 <i>标签使用。
       -->
    <p> <b><i>黑体加斜体dome</i></b></p>
   <!--
   超链接标签的其它属性，
       target：链接的文档在哪里显示，_blank 新窗口打开, parent、top、self
       rel：
   -->
   <a href="1.jpg" target="_parent" rel="noreferrer"> 这个链接可以是网址也可以是图像的地址</a>
   <!--
   使用 <base> 定义页面中所有链接默认的链接目标地址
      <meta> 元素来描述HTML文档的描述，关键词，作者，字符集等。
   头部区域的元素标签为: <title>(当网页添加到收藏夹时，显示在收藏夹中的标题显示在搜索引擎结果页面的标题), <style>,
   <meta>, <link>, <script>, <noscript> 和 <base>
   -->

</body>
</html>
