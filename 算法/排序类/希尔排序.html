<body>
<!--
希尔排序的基本思想是把数组按下标的一定增量分组，对每组使用直接插入排序算法排序；
随着增量逐渐减少，每组包含的元素越来越多，当增量减至1时，整个数组恰被分成一组，算法便终止。

希尔排序的平均时间复杂度为 O(nlogn) ，最坏时间复杂度为 O(n^s) ，空间复杂度为 O(1) ，不是稳定排序。
-->
<script>
    let arr=[16,30,8,2,6,60,15,20]
    if(arr.length<=1||(!Array.isArray(arr))){
        alert("数组无效")
    }

//    arr.length>>1 移动运算符，右移一位减半
//    用增量大小来确定是否排序完成，当增加为1时，排序完成
    for(let gap=parseInt(arr.length>>1);gap>=1;gap=parseInt(gap>>1)){
    //    对每个分组使用插入排序，相当于将插入排序的1换成了n
        for(let i=gap;i<arr.length;i++){
            let temp=arr[i];
            let j=i;
            while(j-gap>=0&&arr[j-gap]>temp){
                arr[j]=arr[j-gap]
                 j=j-gap;
                      }
            arr[j]=temp;

        }
        console.log(gap)
        console.log(arr)
    }// 用parseInt()函数将其转化成整数
    console.log(arr)
//复杂度为 O(nlogn) ，最坏时间复杂度为 O(n^s) ，空间复杂度为 O(1) ，不是稳定排序
</script>
</body>
</html>
