<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addBigNumber(numb1,numb2){
        // 先将数转化成字符串数组
        // 然后将两个字符串数组对位相加，保存到新的数组中
        let result=''
        let temp=0
        let numb1_arr=String(numb1).split('')
        let numb2_arr=String(numb2).split('')
        // console.log(numb1_arr)
        while(numb1_arr.length>0&&numb2_arr.length>0){
            temp+=~~numb1_arr.pop()+~~numb2_arr.pop()
            result=temp%10+result
            temp=temp>9
        }
        if(numb1_arr.length>0){
            result=String(numb1_arr)+result
        }else{
            result=String(numb2_arr)+result
        }
        return result


    }
    console.log(addBigNumber(123456789,23456789))
</script>
</body>
</html>
